<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
<title>Biglietto treno</title>
</head>
<body class=>
    <!--header-->
    <header>
        <nav class="navbar bgred pb-0 mb-0">
            <div class="container m-0 pl-2">

            
                <a class="navbar-brand col-4" href="#">
                    <img src="img/Auckland_transport_train_logo.png" alt="Treno logo" height=25% width=25%>
                  </a>
                <h1 class="col-6 text-center text-white">Generatore Biglietto Treno</h1>

            </div>

        </nav>
        
    </header>
    <!--main body-->
    <main>
        <div class="container-fluid mt-3 text-center pt-1">
            <div class="row justify-content-center">
                <div class="card mb-3 align-self-center" style="max-width: 840px;">
                    
                    <div class="col-md-8 align-self-center">
                        <div class="card-body">
                        <h5 class="card-title">Completa i campi</h5>
                            <div class="card-text">
                                <div class="row">

                                    <div class="col-6 p-0">
                                    <label class="form-label">Inserisci il tuo Nome:</label>
                                    </div>

                                    <div class="col-6 p-0 mb-1">
                                    <input type="text" class="form-control" id="valoreNome" placeholder="Nome qui">
                                    </div>
                                    
                                    <div class="col-6 p-0">
                                    <label class="form-label">Inserisci il tuo cognome:</label>
                                    </div>

                                    <div class="col-6 p-0 mb-1">
                                    <input type="text" class="form-control" id="valoreCognome" placeholder="Cognome qui">
                                    </div>

                                    <div class="col-6 p-0">
                                    <label class="form-label">Inserisci la tua età:</label>
                                    </div>

                                    <div class="col-6  p-0 mb-1" id="eta">
                                        <input type="number" class="form-control" id="età" placeholder="Età qui">
                                    </div>
                            
                                    <div class="col-6 p-0">
                                    <label class="form-label">Inserisci distanza kilometri</label>
                                    </div>

                                    <div class="col-6 p-0 mb-1">
                                    <input type="number" class="form-control" id="kilometri" placeholder="Kilometri qui">
                                    </div>
                                </div>

                            </div>

                        </div>

                        <button type="button" class="btn btn-outline-primary" id="bottone">Genera Biglietto</button>
                        <div> il costo del biglietto è:<p class="border" id ="biglietto">Lorem ipsum</p>
                        </div> 
                    </div>
                        <p class="card-text"><small class="text-muted">Grazie di aver usufruito del nostro servizio</small></p>
                </div>
            </div>
         </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
